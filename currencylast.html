<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .thank-you-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 0.8s ease;
      max-width: 600px;
    }

    .thank-you-container h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    .thank-you-container p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
    }

    .thank-you-container a.button {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .thank-you-container a.button:hover {
      background: linear-gradient(135deg, #56c6d3, #8a9bcf);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>🎉 Thank You!</h1>
    <p>Your currency conversion was successful.</p>

    <a href="currency.html" class="button" style="margin-left: 10px;">🔁 Convert Again</a>
     <a href="index.html" class="button" style="margin-left: 10px;">🔁 Back to Home</a>
  </div>
</body>
</html>
